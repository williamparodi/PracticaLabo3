<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>                 <!--Grilla2 bootstrap-->
    <div class="container" style="background-color:lightblue; height: 500px;" >
      <div class="row"><!--Siempre el ancho especifico debe sumar 12-->
        <div class="col-xl-4"style="background-color: #aaa; height: 50px;">Columna1a</div>
        <div class="col-xl-5"style="background-color: #bbb; height: 50px;">Columna1b</div>
        <div class="col-xl-3"style="background-color: #fda; height: 50px;">Columna1c</div>
      </div>
      <div class="row"><!--Se puede usar varias especificaciones para cada punto de quiebre-->
        <div class="col-sm-3 col-md-3 col-lg-4"style="background-color: #aaa; height: 50px;">Columna2a</div>
        <div class="col-sm-3 col-md-3 col-lg-4"style="background-color: #bbb; height: 50px;">Columna2b</div>
        <div class="col-sm-6 col-md-6 col-lg-4"style="background-color: #bbb; height: 50px;">Columna2c</div>
      </div>
      <div class="row"><!--colapsa a los 768px-->
        <div class="col-md"style="background-color: #eee; height: 50px;">Columna3a</div>
        <div class="col-md"style="background-color: #fff; height: 50px;">Columna3b</div>
      </div>
      <div class="row"><!--colapsa a los 576px-->
        <div class="col-sm"style="background-color: #abc; height: 50px;">Columna4a</div>
        <div class="col-sm"style="background-color: #cba; height: 50px;">Columna4b</div>
      </div>
      <div class="row"><!--no colapsa-->
        <div class="col"style="background-color: #bca; height: 50px;">Columna5a</div>
        <div class="col"style="background-color: #bac; height: 50px;">Columna5b</div>
      </div>
    </div>
  </body>
</html>
