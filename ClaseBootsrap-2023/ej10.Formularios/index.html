<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>                 <!--Form-->
    <div class="container">
      <form action="#">
        <div class="row">
          <div class="form-group col-4"> <!--le meti tamaño-->
            <label for="txtNombre">Nombre:</label>
            <input type="text" id="txtNombre" class="form-control">
            <small class="form-text text-muted">largo maximo 20 caracteres</small> <!--es una aclaracion en gris claro para el input-->
          </div>
        </div>
        <div class="row">
          <div class="form-group col-4"> <!--le meti tamaño-->
            <label for="txtApellido">Apellido:</label>
            <input type="text" id="txtApellido" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-4"><!--le di espacio-->
            <div class="form-check form-check-inline">
              <input type="radio" name="rdoMasculino" id="rdoMasculino" class="form-check-input">
              <label for="rdoMasculino" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rdoFemenino" id="rdoFemenino" class="form-check-input">
              <label for="rdoFemenino" class="form-check-label">Femenino</label>
            </div>
          </div>
        </div> 
      </form> 
    </div>
  </body>
</html>
